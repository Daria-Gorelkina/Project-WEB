<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{title}}</title>
     <style>
   body {
    background: RGB(147, 189, 187);
   }
  </style>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">CoolBlogs</a>
        {% if current_user.is_authenticated %}
         <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
        {% endif %}

    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container" style="top: 100px">
    {% block content %}
      {% if not current_user.is_authenticated %}
       <div class="jumbotron">
       <h1 align="center">CoolBlogs</h1>
       <p align="center">Привет! Это CoolBlogs! Здесь можно вести свой блог!</p>
  </div>
    <p align="center">
        <a class="btn btn-primary" href="/register" role="button">Зарегистрироваться</a>
           <br>
        <br><a class="btn btn-info" href="/login">Войти</a><br>
    </p>

{% endif %}{% endblock %}
</main>
</body>
</html>
